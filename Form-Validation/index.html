<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation App | CoderSchool</title>
    <script
      src="https://kit.fontawesome.com/c8053af41d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Register Form</h2>
        <form action="#" class="form">
            <!-- Username -->
            <div class="input-group">
                <label for="username" class="label">Username</label>
                <div class="input-content">
                <input
                    type="text"
                    id="username"
                    class="input"
                    placeholder="Enter your username"
                />
                <i class="fa-solid fa-xmark icon icon-error hidden"></i>
                <i class="fa-solid fa-square-check icon icon-success hidden"></i>
                </div>
                <span class="error-message"></span>
            </div>
  
            <!-- Email -->
            <div class="input-group">
                <label for="email" class="label">Email</label>
                <div class="input-content">
                <input
                    type="text"
                    id="email"
                    class="input"
                    placeholder="Enter your email"
                />
                <i class="fa-solid fa-xmark icon icon-error hidden"></i>
                <i class="fa-solid fa-square-check icon icon-success hidden"></i>
                </div>
                <span class="error-message"></span>
            </div>
  
            <!-- Password -->
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <div class="input-content">
                <input
                    type="password"
                    id="password"
                    class="input"
                    placeholder="Enter your password"
                />
                <i class="fa-solid fa-xmark icon icon-error hidden"></i>
                <i class="fa-solid fa-square-check icon icon-success hidden"></i>
                </div>
                <span class="error-message"></span>
            </div>
  
            <!-- Password confirmation -->
            <div class="input-group">
                <label for="password-confirmation" class="label"
                >Password Confirmation</label
                >
                <div class="input-content">
                <input
                    type="password"
                    id="password-confirmation"
                    class="input"
                    placeholder="Confirm your password"
                />
                <i class="fa-solid fa-xmark icon icon-error hidden"></i>
                <i class="fa-solid fa-square-check icon icon-success hidden"></i>
                </div>
                <span class="error-message"></span>
            </div>
  
            <button class="button">Create account</button>
        </form>
    </div>
  
    <script src="scripts.js"></script>
</body>
</html>
