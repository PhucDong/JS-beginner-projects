<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="https://kit.fontawesome.com/c8053af41d.js" crossorigin="anonymous"></script>
    <title>One Store | Online Game Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Games</h1>
            <nav class="header-navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="./games.html">Games</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
            <div class="header-social-icons">
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <input class="search-bar" type="text" placeholder="Search for your game">
            
            <div id="categories-selection">
                <h2>Game Categories</h2>
                <div class="select-and-search">
                    <select name="categories" id="categories">
                    
                    </select>
    
                    <button>Search</button>
                </div>
            </div>

            <section id="search-results">
                <h2>Search Results</h2>
                <div class="bottom-underline"></div>

                <div class="cards search-results-cards">
                    
                </div>
            </section>
            
            <div class="button-group">
                <button class="previous-btn">Previous</button>
                <button class="next-btn">Next</button>
            </div>
        </div>
    </main>

    <footer>
        <h2>Contact Us</h2>
        <p class="footer-email">Email: dvmp1014@gmail.com</p>

        <div class="footer-social-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitch"></i>
        </div>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
    </footer>

    <!-- <script src="script1.js"></script> -->
    <!-- <script src="script2.js"></script> -->
</body>
</html>
